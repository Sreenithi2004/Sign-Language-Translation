  .gallery {
    display: flex;

    justify-content: center;

  .gallery-item {
    margin: 10px;
    position: relative;
  }

  .gallery-item img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .gallery-item:hover img {
    transform: scale(1.1);
  }

  .description {
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    padding: 10px;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease;
  }

  .gallery-item:hover .description {
    opacity: 1;
    visibility: visible;
  }
</style>
