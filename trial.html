        });
    });

        infoDiv.innerHTML = '<h2>' + location.country + '</h2><p>' + location.description + '</p><a href="' + location.link + '">Learn more</a>' + '<span id="close-btn" onclick="closeLocationInfo()">âœ–</span>';

        infoDiv.style.display = 'block';
    }

    function closeLocationInfo() {
        document.getElementById('location-info').style.display = 'none';
    }

    // Search functionality
    function searchCountry() {
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById('searchInput');
        filter = input.value.toUpperCase();
        var found = false;
        locations.forEach(function(location) {
            if (location.country.toUpperCase().indexOf(filter) > -1) {
                map.setView(location.coordinates, 5); // Set view to the searched country
                showLocationInfo(location);
                found = true;
            }
        });
        if (!found) {
            closeLocationInfo();
        }
